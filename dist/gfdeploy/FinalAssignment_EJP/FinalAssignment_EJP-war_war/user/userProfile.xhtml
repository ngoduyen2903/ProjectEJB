<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/userLayouts.xhtml">
            <ui:define name="content">
                <div class="breadcrumb-area">
                    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(#{resource['img/bg-img/24.jpg']});">
                        <h2>Your Profile</h2>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Your Profile</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="testimonial-area section-padding-100">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">                        
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-6">
                                        <div class="section-heading">
                                            <h1>My Profile</h1>
                                            <h6>Manage profile information for account security</h6>
                                        </div>
                                        <div class="single-widget-area">
                                            <div class="author-widget">
                                                <div class="author-thumb-name d-flex align-items-center">
                                                    <div class="author-thumb">
                                                        <img src="#{resource['img/bg-img/user1.png']}" alt="" />
                                                    </div>
                                                    <div class="author-name">
                                                        <h5>#{userMB.user.fullname}</h5>
                                                        <p>#{userMB.user.email}</p>
                                                    </div>
                                                </div>
                                                <p>Iâ€™m the editor for houseplants &amp; garden design articles on social, and I like to put each of those articles in the topic.</p>
                                                <div class="social-info">
                                                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                                    <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                                                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-5">
                                        <div class="contact-form-area mb-100">
                                            <h:form>
                                                <h:inputHidden value="#{userMB.user.id}" />
                                                <h:inputHidden value="#{userMB.user.password}" />
                                                <div class="row">
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="fullname">Full Name</label>
                                                            <h:inputText value="#{userMB.user.fullname}" class="form-control"/>                                                               
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="username">Username</label>
                                                            <h:inputText value="#{userMB.user.username}" class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="password">Password</label>
                                                            <input type="password" value="************" readonly="readonly" class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="email">Email</label>
                                                            <h:inputText value="#{userMB.user.email}" class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label for="email">Phone</label>
                                                            <h:inputText value="#{userMB.user.phone}" class="form-control"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <h:commandButton type="submit" value="Submit" action="#{userMB.saveUpdateUsers()}" class="btn alazea-btn mt-15"/>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
