<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Supplier Form</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="navbar navbar-inverse">
                        <div class="navbar-brand">&nbsp;Add Supplier Form</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-xs-updated">
                            <h:form id="addProductForm" styleClass="form-horizontal">
                                <div class="form-group">
                                    <h:outputLabel value="Supplier Name" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{supplierMB.supplier.supplierName}" styleClass="form-control" required = "true" id="supname" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "supname" style = "color: fuchsia;" /> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Address" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{supplierMB.supplier.address}" styleClass="form-control" required = "true" id="address" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "address" style = "color: fuchsia;" /> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Phone" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{supplierMB.supplier.phone}" styleClass="form-control" required = "true" id="phone" requiredMessage="This field cannot be empty!" />
                                        <h:message for = "phone" style = "color: fuchsia;" /> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Home Page" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{supplierMB.supplier.homePage}" styleClass="form-control" required = "true" id="homepage" requiredMessage="This field cannot be empty!" />
                                        <h:message for = "homepage" style = "color: fuchsia;" /> 
                                    </div>
                                </div>                                                                                     
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton type="submit" value="Submit" action="#{supplierMB.insertSuppliers()}" styleClass="btn btn-default" />                                     
                                    </div>
                                </div>                              
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
