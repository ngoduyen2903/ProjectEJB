<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="data-table-area mg-b-15">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="sparkline13-list">
                                        <div class="sparkline13-hd">
                                            <div class="main-sparkline13-hd">
                                                <h1>Category <span class="table-project-n">Management</span></h1>
                                            </div>
                                        </div>
                                        <div class="sparkline13-graph">
                                            <div class="datatable-dashv1-list custom-datatable-overright">
                                                <button type="button" class="btn btn-success">
                                                    <h:link outcome="/admin/addCategory.xhtml" value="Add Category" style="color: white;"/>
                                                </button> 
                                                <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                                    <thead>
                                                        <tr>
                                                            <th>Category Name</th>
                                                            <th>Category Description</th>                                                                                                                                                                
                                                            <th>Action</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <ui:repeat value="#{categoryMB.showAllCategories()}" var="itemCategory">
                                                            <tr>                                                     
                                                                <td><h:outputText value="#{itemCategory.categoryName}"/></td>
                                                                <td><h:outputText value="#{itemCategory.categoryDescription}"/></td>                                                             
                                                                <td>
                                                                    <h:commandButton style="color: white;" styleClass="btn btn-primary" value="Update" action="#{categoryMB.showUpdateCategory(itemCategory.categoryID)}"/>
                                                                </td>
                                                                <td>
                                                                    <h:commandButton style="color: white;" styleClass="btn btn-danger" value="Delete" action="#{categoryMB.deleteCategories(itemCategory.categoryID)}"/>
                                                                </td>
                                                            </tr>  
                                                        </ui:repeat>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
