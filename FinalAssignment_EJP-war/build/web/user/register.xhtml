<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display;=swap" rel="stylesheet"></link>
        <h:outputStylesheet name="/login/fonts/icomoon/style.css"/>
        <h:outputStylesheet name="/login/css/owl.carousel.min.css"/>
        <h:outputStylesheet name="/login/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/login/css/style.css"/>
    </h:head>
    <h:body>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 order-md-2">
                        <img src="#{resource['login/images/loginImage.svg']}" alt="Image" class="img-fluid"/>
                    </div>
                    <div class="col-md-6 contents">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="mb-4">
                                    <h3>Sign Up to <strong>Amazea</strong></h3>
                                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                                </div>
                                <h:form id="registerForm">
                                    <div class="form-group first">
                                        <label for="fullname">Full Name</label>                                      
                                        <h:inputText value="#{loginMB.user.fullname}" class="form-control" required = "true" id="fullname" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "fullname" style = "color: fuchsia;" /> 
                                    </div>
                                    <div class="form-group first">
                                        <label for="username">Username</label>
                                        <h:inputText value="#{loginMB.user.username}" class="form-control" required = "true" id="username" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "username" style = "color: fuchsia;" /> 
                                    </div>
                                    <div class="form-group last mb-4">
                                        <label for="password">Password</label>
                                        <h:inputSecret value="#{loginMB.user.password}" class="form-control" required = "true" id="pass" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "pass" style = "color: fuchsia;" /> 
                                    </div>
                                    <div class="form-group first">
                                        <label for="email">Email</label>
                                        <h:inputText value="#{loginMB.user.email}" class="form-control" required = "true" id="email" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "email" style = "color: fuchsia;" /> 
                                    </div>
                                    <div class="form-group first">
                                        <label for="phone">Phone</label>
                                        <h:inputText value="#{loginMB.user.phone}" class="form-control" required = "true" id="phone" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "phone" style = "color: fuchsia;" /> 
                                    </div>                                                                      
                                    <h:panelGroup>
                                        <h:commandButton class="btn text-white btn-block btn-primary" type="submit" value="Register" action="#{loginMB.registerUsers()}"/>                                      
                                    </h:panelGroup>     
                                    <span class="d-block text-left my-4 text-muted"></span>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript name="/login/js/jquery-3.3.1.min.js"/>
        <h:outputScript name="/login/js/popper.min.js"/>
        <h:outputScript name="/login/js/bootstrap.min.js"/>
        <h:outputScript name="/login/js/main.js"/>
    </h:body>
</html>
