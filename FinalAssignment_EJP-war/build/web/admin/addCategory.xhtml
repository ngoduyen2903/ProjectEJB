<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="navbar navbar-inverse">
                        <div class="navbar-brand">&nbsp;Add Category Form</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-xs-updated">
                            <h:form id="addCategoryForm" styleClass="form-horizontal" enctype="multipart/form-data">
                                <div class="form-group">
                                    <h:outputLabel value="Category Name" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{categoryMB.categories.categoryName}" styleClass="form-control" required = "true" id="caname" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "caname" style = "color: fuchsia;" /> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Category Description" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{categoryMB.categories.categoryDescription}" styleClass="form-control" required = "true" id="cadesc" requiredMessage="This field cannot be empty!"/>
                                        <h:message for = "cadesc" style = "color: fuchsia;" /> 
                                    </div>
                                </div>                                                                                                                                             
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton value="Submit" action="#{categoryMB.insertCategories()}" styleClass="btn btn-default" />                                     
                                    </div>
                                </div>                              
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
