<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <h:form id="displayProduct">
                    <div class="data-table-area mg-b-15">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="sparkline13-list">
                                        <div class="sparkline13-hd">
                                            <div class="main-sparkline13-hd">
                                                <h1>Product <span class="table-project-n">Management</span></h1>
                                            </div>
                                        </div>
                                        <div class="sparkline13-graph">
                                            <div class="datatable-dashv1-list custom-datatable-overright">                                                                         
                                                <button type="button" class="btn btn-success">
                                                    <h:link outcome="/admin/addProduct.xhtml" value="Add Product" style="color: white;"/>
                                                </button>                                                                                             
                                                <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                                    <thead>
                                                        <tr> 
                                                            <th>ID</th>
                                                            <th>Product Image</th>
                                                            <th>Product Name</th>
                                                            <th>Category Name</th>
                                                            <th>Supplier Name</th>
                                                            <th>Price</th>
                                                            <th>Quantity Available</th>                                                         
                                                            <th>Action</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <ui:repeat value="#{productMB.showAllProducts()}" var="itemProduct">
                                                            <tr>  
                                                                <td><h:outputText value="#{itemProduct.proID}"/></td> 
                                                                <td><img src="#{resource[itemProduct.image]}" width="70px" height="70px"  /></td>                                                                <td><h:outputText value="#{itemProduct.productName}"/></td>
                                                                <td><h:outputText value="#{itemProduct.categoryID.categoryName}"/></td>
                                                                <td><h:outputText value="#{itemProduct.supID.supplierName}"/></td>
                                                                <td><h:outputText value="$#{itemProduct.unitPrice}"/></td>
                                                                <td><h:outputText value="#{itemProduct.quantity}"/></td>
                                                                <td>
                                                                    <h:panelGroup>
                                                                        <h:commandButton value="Update" action="#{productMB.showUpdateProduct(itemProduct.proID)}" styleClass="btn btn-primary" />
                                                                    </h:panelGroup>
                                                                </td>
                                                                <td>
                                                                    <h:panelGroup>
                                                                        <h:commandButton style="color: white;" styleClass="btn btn-danger" value="Delete" action="#{productMB.deleteProduct(itemProduct.proID)}"/>
                                                                    </h:panelGroup>
                                                                </td>
                                                            </tr>  
                                                        </ui:repeat>
                                                    </tbody>
                                                </table>                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
