<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/userLayouts.xhtml">
            <ui:define name="content">
                <div class="breadcrumb-area">
                    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(#{resource['img/bg-img/24.jpg']});">
                        <h2>Shop</h2>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Shop</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="shop-page section-padding-0-100">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="shop-sorting-data d-flex flex-wrap align-items-center justify-content-between">
                                    <div class="shop-page-count">
                                        <p>Showing 1–9 of 72 results</p>
                                    </div>
                                    <div class="search_by_terms">
                                        <form action="#" method="post" class="form-inline">
                                            <select class="custom-select widget-title">
                                                <option selected="true">Short by Popularity</option>
                                                <option value="1">Short by Newest</option>
                                                <option value="2">Short by Sales</option>
                                                <option value="3">Short by Ratings</option>
                                            </select>
                                            <select class="custom-select widget-title">
                                                <option selected="true">Show: 9</option>
                                                <option value="1">12</option>
                                                <option value="2">18</option>
                                                <option value="3">24</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-3">
                                <div class="shop-sidebar-area">
                                    <div class="shop-widget price mb-50">
                                        <h4 class="widget-title">Prices</h4>
                                        <div class="widget-desc">
                                            <div class="slider-range">
                                                <div data-min="8" data-max="30" data-unit="$" class="slider-range-price ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" data-value-min="8" data-value-max="30" data-label-result="Price:">
                                                    <div class="ui-slider-range ui-widget-header ui-corner-all"></div>
                                                    <span class="ui-slider-handle ui-state-default ui-corner-all first-handle" tabindex="0"></span>
                                                    <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                                                </div>
                                                <div class="range-price">Price: $8 - $30</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="shop-widget catagory mb-50">
                                        <h4 class="widget-title">Categories</h4>
                                        <div class="widget-desc">
                                            <ui:repeat value="#{categoryMB.showAllCategories()}" var="itemCate">
                                                <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1"/>
                                                    <label class="custom-control-label" for="customCheck1"><h:outputText value="#{itemCate.categoryName}"/><span class="text-muted"></span></label>
                                                </div>                                         
                                            </ui:repeat>
                                        </div>
                                    </div>
                                    <div class="shop-widget sort-by mb-50">
                                        <h4 class="widget-title">Sort by</h4>
                                        <div class="widget-desc">
                                            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
                                                <input type="checkbox" class="custom-control-input" id="customCheck7"/>
                                                <label class="custom-control-label" for="customCheck7">New Arrivals</label>
                                            </div>
                                            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
                                                <input type="checkbox" class="custom-control-input" id="customCheck8"/>
                                                <label class="custom-control-label" for="customCheck8">Alphabetically, A-Z</label>
                                            </div>
                                            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
                                                <input type="checkbox" class="custom-control-input" id="customCheck9"/>
                                                <label class="custom-control-label" for="customCheck9">Alphabetically, Z-A</label>
                                            </div>
                                            <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
                                                <input type="checkbox" class="custom-control-input" id="customCheck10"/>
                                                <label class="custom-control-label" for="customCheck10">Price: Low To High</label>
                                            </div>
                                            <div class="custom-control custom-checkbox d-flex align-items-center">
                                                <input type="checkbox" class="custom-control-input" id="customCheck11"/>
                                                <label class="custom-control-label" for="customCheck11">Price: High To Low</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="shop-widget best-seller mb-50">
                                        <h4 class="widget-title">Best Seller</h4>
                                        <div class="widget-desc">
                                            <div class="single-best-seller-product d-flex align-items-center">
                                                <div class="product-thumbnail">
                                                    <a href="shop-details.html"><img src="#{resource['img/shop/senda/giva.jpg']}" alt=""/></a>
                                                </div>
                                                <div class="product-info">
                                                    <p>Sen đá Giva</p>
                                                    <p>$2</p>
                                                    <div class="ratings">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                    </div>
                                                </div>                                            
                                            </div>                                                                               
                                        </div>
                                        <div class="widget-desc">
                                            <div class="single-best-seller-product d-flex align-items-center">
                                                <div class="product-thumbnail">
                                                    <a href="shop-details.html"><img src="#{resource['img/shop/senda/hoahong.jpg']}" alt=""/></a>
                                                </div>
                                                <div class="product-info">
                                                    <p>Sen đá Sedum Hoa Hồng</p>
                                                    <p>$4</p>
                                                    <div class="ratings">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                    </div>
                                                </div>                                            
                                            </div>                                                                               
                                        </div>
                                        <div class="widget-desc">
                                            <div class="single-best-seller-product d-flex align-items-center">
                                                <div class="product-thumbnail">
                                                    <a href="shop-details.html"><img src="#{resource['img/shop/senda/sedum.jpg']}" alt=""/></a>
                                                </div>
                                                <div class="product-info">
                                                    <p>Sen đá Sedum Đồng Tiền</p>
                                                    <p>$4</p>
                                                    <div class="ratings">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                    </div>
                                                </div>                                            
                                            </div>                                                                               
                                        </div>
                                        <div class="widget-desc">
                                            <div class="single-best-seller-product d-flex align-items-center">
                                                <div class="product-thumbnail">
                                                    <a href="shop-details.html"><img src="#{resource['img/shop/senda/chuoingoc.jpg']}" alt=""/></a>
                                                </div>
                                                <div class="product-info">
                                                    <p>Sen đá Chuỗi Ngọc</p>
                                                    <p>$4</p>
                                                    <div class="ratings">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                    </div>
                                                </div>                                            
                                            </div>                                                                               
                                        </div>
                                        <div class="widget-desc">
                                            <div class="single-best-seller-product d-flex align-items-center">
                                                <div class="product-thumbnail">
                                                    <a href="shop-details.html"><img src="#{resource['img/shop/senda/cucgai.jpg']}" alt=""/></a>
                                                </div>
                                                <div class="product-info">
                                                    <p>Sen đá Sedum Cúc Gai</p>
                                                    <p>$4</p>
                                                    <div class="ratings">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                    </div>
                                                </div>                                            
                                            </div>                                                                               
                                        </div>
                                        <div class="widget-desc">
                                            <div class="single-best-seller-product d-flex align-items-center">
                                                <div class="product-thumbnail">
                                                    <a href="shop-details.html"><img src="#{resource['img/shop/senda/mongrong.jpg']}" alt=""/></a>
                                                </div>
                                                <div class="product-info">
                                                    <p>Móng Rồng</p>
                                                    <p>$2</p>
                                                    <div class="ratings">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                    </div>
                                                </div>                                            
                                            </div>                                                                               
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="col-12 col-md-8 col-lg-9">
                                <div class="shop-products-area">
                                    <div class="row">
                                        <ui:repeat value="#{dienMB.showAllPro()}" var="itemP">
                                            <div class="col-12 col-sm-6 col-lg-4">
                                                <div class="single-product-area mb-50">                                              
                                                    <div class="product-img">                                                        
                                                        <h:link outcome="/user/shop-details.xhtml"><img src="#{resource[itemP.image]}" alt=""/></h:link>                                                    
                                                    </div>                                                
                                                    <div class="product-info mt-15 text-center">                                                                                                             
                                                        <h:link outcome="/user/shop-details.xhtml">
                                                            <h:form>
                                                                <h:commandLink type="submit" value="#{itemP.productName}" action="#{dienMB.showProductDetails(itemP.proID)}" style="font-family: sans-serif;color: #0B792F;font-size: 15px;"/>
                                                            </h:form>
                                                        </h:link>
                                                        <h5><b><h:outputText value="$#{itemP.unitPrice}" style="color: #E73C7E;"/></b></h5>
                                                    </div>
                                                    <div class="text-center">
                                                        <h:form>                                                                                                                                                                            
                                                            <h:commandButton type="submit" value="Add To Cart" class="alazea-btn mt-15" action="#{cartProductMB.addCartProduct(itemP.proID)}"/> 
                                                        </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </ui:repeat>                                                                          
                                    </div>
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination">
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-right"></i></a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
