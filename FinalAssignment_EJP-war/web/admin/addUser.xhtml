<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="navbar navbar-inverse">
                        <div class="navbar-brand">&nbsp;Add User Form</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-xs-updated">
                            <h:form id="addUserForm" styleClass="form-horizontal">
                                <div class="form-group">
                                    <h:outputLabel value="Full Name" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{userMB.user.fullname}" styleClass="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Username" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{userMB.user.username}" styleClass="form-control" />
                                    </div>
                                </div>   
                                <div class="form-group">
                                    <h:outputLabel value="Password" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{userMB.user.password}" styleClass="form-control" />
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <h:outputLabel value="Email" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{userMB.user.email}" styleClass="form-control" />
                                    </div>
                                </div>   
                                <div class="form-group">
                                    <h:outputLabel value="Phone" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{userMB.user.phone}" styleClass="form-control" />
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <h:outputLabel value="Status" styleClass="control-label col-sm-2" />
                                    <div class="col-sm-10">
                                        <h:inputText value="#{userMB.user.status}" styleClass="form-control" />
                                    </div>
                                </div>   
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton value="Submit" action="#{userMB.insertUsers()}" styleClass="btn btn-default" />                                     
                                    </div>
                                </div>                              
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
